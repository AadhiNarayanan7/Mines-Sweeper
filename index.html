<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="w1" class="dialogboxbg background" style="display: none;cursor: wait;">&nbsp;</div>
  <div id="new" class="dialogboxbg hide background">
    <div id="newdialog" class="dialogbox" style="width:20vw; height:160px;top:35%;left:35%;">
      <div class="dialogtitle background-dark"><div>&nbsp;Settings</div><div class="closebtn"><a onclick="hidedialog()">X</a></div></div>
      <div style="display: grid; grid-template-columns: 100%;">
          <div>
            <p class="margintb">Create custom game:</p>
            <div class="flexstyle">
              <div><p class="margintb">Column:</p><input id="newwidth" onchange="validatenumber('newwidth')" class="controls" type="number" value="25" style="width: 4vw;"></div>
              <div><p class="margintb">&nbsp;</p><button class="controls marginlr" onclick="swapheightwidth()">⇆</button></div>
              <div><p class="margintb">Row:</p><input id="newheight" onchange="validatenumber('newheight')" class="controls" type="number" value="25" style="width: 4vw;"></div>
              <div><p class="margintb">Mines:</p><input id="newmines" onchange="validatenumber('newmines')" class="controls" type="number" value="100" style="width: 4vw;"></div>

            </div>
              <div class="flexstyle">
                <button class="controls" style="width: 55%;margin:17px;" onclick="creategame()">ok</button>
              </div>
          </div>
        </div>
    </div>
  </div>

  <h1 id="title">Minesweeper</h1>

<div style="display: flex;gap: 8px;align-items: center; justify-content: center; margin-top: 20px;">

  <div class="menuitems" onclick="menushow()"><div class="menulink">Settings ⚙️</div>
    <div id="settings" style="position: relative;">
      <div id="settings1" class="menuitems-content background-dark">
      <a class="contentlist" onclick="begin()">Beginner</a>
      <a class="contentlist" onclick="inter()">Intermediate</a>
      <a class="contentlist" onclick="hard()">Hard</a>
      <a class="contentlist" onclick="showdialog('new')">Custom...</a>
      </div>
    </div>
  </div>

  <div><button id="reset" class="btnclass" onclick="reset()">Reset</button></div>
  <div id="time" style="padding-left:8px;padding-right:8px;border:3.2px solid rgb(218, 216, 216); background-color: rgb(2, 2, 86);color:rgb(57, 164, 251)">00:00</div>
  <div class="themebtn theme1" onclick="changecolor('blue')"></div>
  <div class="themebtn theme2" onclick="changecolor('red')"></div>
  <div class="themebtn theme3" onclick="changecolor('green')"></div>
  <div class="themebtn theme4" onclick="changecolor('purp')"></div>
  <div class="themebtn theme7" onclick="changecolor('yellow')"></div>
  <div class="themebtn theme5" onclick="changecolor('white')"></div>
  <div class="themebtn theme6" onclick="changecolor('black')"></div>
</div>

    <div id="gamegrid" class="set"></div>


  <footer id="footer"></footer>
  <script src="index.js"></script>
</body>

</html>
